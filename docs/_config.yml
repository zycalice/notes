theme: jekyll-theme-minimal

lsi: false
safe: true
# source: https://github.com/zycalice/zycalice.github.io
# url: https://zycalice.github.io/
incremental: false
highlighter: rouge
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge
  
includes:
  - .htaccess
  - .md
  - _pages
  - files

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-redirect-from
# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji

# Collections
collections:
  resources:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: resources
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
 
