theme: jekyll-theme-minimal

lsi: false
safe: true
# source: https://github.com/zycalice/zycalice.github.io
# url: https://zycalice.github.io/
incremental: false
highlighter: rouge
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge
  
includes:

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-titles-from-headings
# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  
defaults:
  - scope:
      path: some-path
      layout: some_layout
    values:
      strip_title: true
